<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="modeScript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="mode-container">
            <button class="mode-btn">Light Mode</button>
            <button class="mode-btn">Dark Mode</button>
            <button class="mode-btn">Crazy Mode</button>
        </div>
        <div class="main-container">
            <div class="numbers-container">
                <button class="calc-btn">1</button>
                <button class="calc-btn">2</button>
                <button class="calc-btn">3</button>
                <button class="calc-btn">4</button>
                <button class="calc-btn">5</button>
                <button class="calc-btn">6</button>
                <button class="calc-btn">7</button>
                <button class="calc-btn">8</button>
                <button class="calc-btn">9</button>
                <button class="calc-btn">0</button>
                <button class="calc-btn">CLEAR</button>
                <button class="calc-btn">=</button>
            </div>
            <div class="operations-container">
                <button class="calc-btn">+</button>
                <button class="calc-btn">-</button>
                <button class="calc-btn">*</button>
                <button class="calc-btn">/</button>
            </div>
        </div>
        <div class="display-container">
            <p class="display-content">0</p>
        </div>
    </main>

</body>
</html>
